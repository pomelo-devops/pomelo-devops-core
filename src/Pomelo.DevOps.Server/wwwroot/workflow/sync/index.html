<div class="sync-node" v-on:click="onClicked">
    <svg t="1674461903322" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="6450" width="20" height="20"><path d="M754.96 300.848l-56.576 56.56L804.976 464H535.568c-23.952-48-78.816-142.112-98.88-177.92C395.792 213.056 336.432 176 260.288 176H48v80h212.272c46.944 0 79.824 21.36 106.624 69.216 20.256 36.144 75.92 136.528 99.36 178.848a82249.408 82249.408 0 0 1-99.36 178.784C340.096 730.688 307.216 752 260.272 752H48v80h212.272c76.144 0 135.504-37.024 176.432-110.08C456.752 686.096 511.616 592 535.568 544h270.384l-107.568 107.568 56.576 56.56L958.608 504.48 754.96 300.848z" fill="#EE7F51" p-id="6451" data-spm-anchor-id="a313x.7781069.0.i1" class="selected"></path></svg>
    <template v-for="(anchor, i) in shape.anchors">
        <a class="sync-node-anchor-arrow" v-bind:class="{ active: $parent.connectFrom == anchor, connecting: $parent.mode == 'connect' }" v-on:click="link(anchor)" pomelo-wf-anchor v-bind:style="'color: ' + shape.diagram.connectPolylines.filter(x => x.getDestinationAnchor() == anchor)[0].getColor()" v-if="shape.diagram.connectPolylines.some(x => x.getDestinationAnchor() == anchor)" v-bind:style="`top: ${anchor.yPercentage * 100}%; left: ${anchor.xPercentage * 100}%; transform: rotate(${90 * i}deg);`">â–¼</a>
        <a class="sync-node-anchor" v-bind:class="{ active: $parent.connectFrom == anchor, connecting: $parent.mode == 'connect' }" v-on:click="link(anchor)" pomelo-wf-anchor v-else-if="active || $parent.mode == 'connect'" v-bind:style="`top: ${anchor.yPercentage * 100}%; left: ${anchor.xPercentage * 100}%`"></a>
    </template>
    <div class="sync-node-settings"  v-if="settingsActive">
        <div class="sync-node-settings-header">
            <svg t="1674461903322" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="6450" width="20" height="20"><path d="M754.96 300.848l-56.576 56.56L804.976 464H535.568c-23.952-48-78.816-142.112-98.88-177.92C395.792 213.056 336.432 176 260.288 176H48v80h212.272c46.944 0 79.824 21.36 106.624 69.216 20.256 36.144 75.92 136.528 99.36 178.848a82249.408 82249.408 0 0 1-99.36 178.784C340.096 730.688 307.216 752 260.272 752H48v80h212.272c76.144 0 135.504-37.024 176.432-110.08C456.752 686.096 511.616 592 535.568 544h270.384l-107.568 107.568 56.576 56.56L958.608 504.48 754.96 300.848z" fill="#EE7F51" p-id="6451" data-spm-anchor-id="a313x.7781069.0.i1" class="selected"></path></svg>
            <span>Sync</span>
        </div>
        <div class="sync-node-settings-body">
            <div class="sync-node-settings-body-section-title">Name</div>
            <div><input class="sync-node-settings-body-textbox" v-model="shape.name" placeholder="Please input name..." /></div>
        </div>
        <div class="sync-node-settings-footer">
            <a class="sync-node-settings-footer-button" v-on:click="blur">OK</a>
        </div>
    </div>
</div>
