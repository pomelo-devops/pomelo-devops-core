<div class="any-node" v-on:click="onClicked">
    <svg t="1674534456368" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="3223" width="20" height="20"><path d="M445.12 98.16v828.85h-63.79V98.16zM636.89 98.15V927H573.1V98.15z" fill="#EE7F51" p-id="3224" data-spm-anchor-id="a313x.7781069.0.i0" class="selected"></path></svg>
    <template v-for="(anchor, i) in shape.anchors">
        <a class="any-node-anchor-arrow" v-bind:class="{ active: $parent.connectFrom == anchor, connecting: $parent.mode == 'connect' }" v-on:click="link(anchor)" pomelo-wf-anchor v-bind:style="'color: ' + shape.diagram.connectPolylines.filter(x => x.getDestinationAnchor() == anchor)[0].getColor()" v-if="shape.diagram.connectPolylines.some(x => x.getDestinationAnchor() == anchor)" v-bind:style="`top: ${anchor.yPercentage * 100}%; left: ${anchor.xPercentage * 100}%; transform: rotate(${90 * i}deg);`">â–¼</a>
        <a class="any-node-anchor" v-bind:class="{ active: $parent.connectFrom == anchor, connecting: $parent.mode == 'connect' }" v-on:click="link(anchor)" pomelo-wf-anchor v-else-if="active || $parent.mode == 'connect'" v-bind:style="`top: ${anchor.yPercentage * 100}%; left: ${anchor.xPercentage * 100}%`"></a>
    </template>
    <div class="any-node-settings" v-if="settingsActive">
        <div class="any-node-settings-header">
            <svg t="1674534456368" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="3223" width="20" height="20"><path d="M445.12 98.16v828.85h-63.79V98.16zM636.89 98.15V927H573.1V98.15z" fill="#EE7F51" p-id="3224" data-spm-anchor-id="a313x.7781069.0.i0" class="selected"></path></svg>
            <span>Any</span>
        </div>
        <div class="any-node-settings-body">
            <div class="any-node-settings-body-section-title">Name</div>
            <div><input class="any-node-settings-body-textbox" v-model="shape.name" placeholder="Please input name..." /></div>
        </div>
        <div class="any-node-settings-footer">
            <a class="any-node-settings-footer-button" v-on:click="blur">OK</a>
        </div>
    </div>
</div>
