<div class="pipeline-trigger-instance-list">
    <div class="pipeline-trigger-instance-item"
         v-bind:class="{ active: active == 'trigger-' + trigger.externalId }"
         v-on:click="editTrigger(trigger)"
         v-if="pipeline && triggers.length"
         v-for="trigger in triggers">
        <img v-bind:src="getProviderById(trigger.providerId).proxiedIconUrl" />
        <span v-if="trigger.enabled">{{ trigger.name }}</span>
        <span v-else>{{ trigger.name }} ({{ $root.localization.sr('PIPELINE_TRIGGER_DISABLED') }})</span>
    </div>
    <a class="pipeline-trigger-instance-add" v-on:click="addTrigger" v-if="$root.hasPermissionToPipeline(projectId, pipelineId, 2)">

</div>
