<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>Pomelo DevOps Gallery</title>
</head>
<body>
    <div class="gallery-header">
        <div class="gallery-header-colorize"></div>
        <div class="container">
            <div class="row">
                <a href="/gallery" class="logo-anchor">
                    <img class="logo" v-bind:src="getPolicyValue('GALLERY_ICON') || '/assets/img/logo.png'" />
                    <span class="logo-text">{{ getPolicyValue('GALLERY_NAME') || 'Pomelo DevOps Gallery' }}</span>
                </a>
                <input type="text" class="search-textbox" placeholder="Search packages..." v-model="ui.search" />
                <div class="search-button" v-on:click="searchPackage">
                    <svg t="1670566503446" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="4103" width="20" height="20"><path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6c3.2 3.2 8.4 3.2 11.6 0l43.6-43.5c3.2-3.2 3.2-8.4 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z" p-id="4104"></path></svg>
                    <span>Search</span>
                </div>
                <div class="avatar-outer" v-on:click="ui.menu = !!!ui.menu">
                    <div class="avatar-img-outer"><img class="avatar-img" src="/assets/img/no-avatar.png" /></div>
                    <svg viewBox="0 0 11.64 5.82" height="6px" fill="#666"><g id="6a308a62-c62e-4b78-87b6-759dd1ef54e5"><polygon points="10 0 5 5 0 0 10 0"></polygon></g></svg>
                </div>
            </div>
        </div>
    </div>
    <div class="menu" v-if="ui.menu">
        <template v-if="!ui.login">
            <a class="menu-item" v-on:click="signIn">
                <i class="fa fa-fw fa-sign-in"></i>
                Sign in
            </a>
        </template>
        <template v-else>
            <a class="menu-item" href="/gallery/upload">
                <i class="fa fa-fw fa-cloud-upload"></i>
                Upload Package
            </a>
            <a class="menu-item" v-bind:href="`/gallery?author=${currentUserName}`">
                <i class="fa fa-fw fa-star"></i>
                My Packages
            </a>
            <a class="menu-item" href="/logout">
                <i class="fa fa-fw fa-sign-out"></i>
                Sign out
            </a>
        </template>
    </div>
    <div class="main-body"><render-body></render-body></div>
    <notification></notification>
</body>
</html>
